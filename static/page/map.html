<script type="text/javascript">
	// 百度地图API功能
  var str_gym = GetRequest()
	var map = new BMap.Map("allmap");
	//var point = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(str_gym.city, 11);
	map.disableDoubleClickZoom(true);
  map.enableScrollWheelZoom(); //启用滚轮放大缩小，默认禁用
	// 编写自定义函数,创建标注
	function addMarker(point,label){
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
    //其次，为标注添加hover事件，代码如下：
    marker.addEventListener("mouseover",function(e){
      label.setStyle({
        width: "120px",
        color: '#fff',
        background: '#ff8355',
        border: '1px solid "#ff8355"',
        borderRadius: "5px",
        textAlign: "center",
        height: "26px",
        lineHeight: "26px"
      });
      marker.setLabel(label);
    });
    marker.addEventListener("mouseout",function(e){
      var label = this.getLabel();
      //label.setContent("");//设置标签内容为空
      label.setStyle({border:"none",width:"0px",padding:"0px"});//设置标签边框宽度为0
    });
	}
	// 向地图添加gym标注
  var gyms = $.parseJSON(str_gym.gyms);
  console.log(JSON.stringify(gyms))
  gyms.map(function (gym) {
      var location = gym.coordinate.split(",");
      var point = new BMap.Point(parseFloat(location[0]),parseFloat(location[1]));
      console.log(parseFloat(location[0]));
        console.log(parseFloat(location[1]));
      console.log(JSON.stringify(point))
      var label = new BMap.Label(gym.name ,{offset:new BMap.Size(15,-35)});
      addMarker(point,label);

  })
